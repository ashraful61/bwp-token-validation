<div class="container-fluid">
  <div class="container">
    <div class="logo-section text-center mb-3 mt-5">
      <div class="logo">
        <!-- <img src="../../../../assets/images/logo_brac.png" alt="brac-logo"> -->
        Logo here
      </div>
      <div class="text-logo">
        <h2>Brac Wash</h2>
      </div>
    </div>
    <div class="login-section mt-2">
      <form
        class="form-signin"
        [formGroup]="signInForm"
        (ngSubmit)="handleSignIn()"
        style="max-width: 500px; margin: auto"
      >
        <h3><b>Login</b> Here</h3>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input
            class="input-field"
            type="text"
            placeholder="User ID / Email"
            name="email"
            formControlName="email"
            autocomplete="email"
          />
        </div>

        <div
          *ngIf="isSubmitted && formErrorControl['email'].errors"
          class="error mb-3"
        >
          <div *ngIf="formErrorControl['email'].errors['required']">
            User Id / Email is required
          </div>
        </div>

        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input
            class="input-field"
            type="password"
            placeholder="Password"
            name="password"
            formControlName="password"
            autocomplete="current-password"
          />
        </div>

        <div
          *ngIf="isSubmitted && formErrorControl['password'].errors"
          class="error mb-3"
        >
          <div *ngIf="formErrorControl['password'].errors['required']">
            Password is required
          </div>
        </div>

        <div class="check-box-container mb-3">
          <dx-check-box text="Remember Me"></dx-check-box>
          <a (click)="forgetPassword()" class="forget-text">Forget Password </a>
        </div>

        <button type="submit" class="button">LOGIN</button>
      </form>
    </div>
  </div>
</div>
